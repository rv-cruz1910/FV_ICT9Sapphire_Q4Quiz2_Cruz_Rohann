    <div class="container">

    <center>
        <p><b>This page helps compute the average grade for selected subjects and rates performance.</b></p>
        <b><p>(SCROLL DOWN TO SEE FINAL AVERAGE)</p><b>

        <div class="container">
            <img src="https://m.media-amazon.com/images/I/61ck-gDi+2L._AC_UF1000,1000_QL80_.jpg">
            <br>
            <label class="form-label">Filipino:</label>                     
            <input type="number" class="form-control" id="filipino">
        </div>
        <br>
        <div class="container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRekdjJR3BkepSLLYFt_27jBKg7q1OtgOsXPQ8Sh2RzfWDCM6fVscdWVE5kbPxupstupU&usqp=CAU">
            <br>
            <label class="form-label">English:</label>
            <input type="number" class="form-control" id="english">
        </div>
        <br>
        <div class="container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuw6oonJmG03Qkhmtp_f3ZNAU2vu8BAKUdUg&s">
            <br>
            <label class="form-label">Science:</label>
            <input type="number" class="form-control" id="science">
        </div>
        <button onclick="computeAverage()" class="btn btn-primary mt-3">Compute Rating</button>

        <div id="output" class="result text-success mt-4"></div>
    </center>

    <script>
       function computeAverage() {
    let filipino = Number(document.getElementById("filipino").value);
    let english = Number(document.getElementById("english").value);
    let science = Number(document.getElementById("science").value);

    if (document.getElementById("filipino").value === "" ||
        document.getElementById("english").value === "" ||
        document.getElementById("science").value === "") {
        document.getElementById("output").innerHTML = "Please enter all grades.";
        return;
    }

    let average = ((filipino + english + science) / 3).toFixed(2);
    let rating = "";

    switch (true) {
        case (average >= 90):
            rating = "Excellent";
            break;
        case (average >= 85):
            rating = "Above Satisfactory";
            break;
        case (average >= 80):
            rating = "Satisfactory";
            break;
        case (average >= 75):
            rating = "Fair";
            break;
        default:
            rating = "Needs Improvement";
    }

    document.getElementById("output").innerHTML = "Average Grade: " + average + "<br>Performance Rating: " + rating;
}

    </script>
